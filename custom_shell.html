<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solitaire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            z-index: 1;
        }
        .emscripten { 
            padding-right: 0; 
            margin-left: auto; 
            margin-right: auto; 
            display: block; 
        }
        textarea.emscripten { 
            resize: none; 
        }
        div.emscripten { 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading...</div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');

                // Prevent scrolling on canvas
                canvas.addEventListener("touchstart", function(e) { e.preventDefault(); }, false);
                canvas.addEventListener("touchend", function(e) { e.preventDefault(); }, false);
                canvas.addEventListener("touchmove", function(e) { e.preventDefault(); }, false);

                // Handle WebGL context loss
                canvas.addEventListener("webglcontextlost", function(e) {
                    console.log("WebGL context lost. You will need to reload the page.");
                    e.preventDefault();
                }, false);

                canvas.addEventListener("webglcontextrestored", function(e) {
                    console.log("WebGL context restored.");
                }, false);

                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (text) {
                    console.log("status: " + text);
                } else {
                    document.getElementById('loading').style.display = 'none';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
